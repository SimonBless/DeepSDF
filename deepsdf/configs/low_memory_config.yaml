# Low memory configuration for DeepSDF (for GPUs with ~6GB VRAM)

experiment_name: deepsdf_low_memory
output_dir: ./output

model:
  latent_size: 256
  hidden_dims: [512, 512, 512, 512, 512, 512, 512, 512]
  dropout_prob: 0.2
  norm_layers: [0, 1, 2, 3, 4, 5, 6, 7]
  latent_in: [4]
  weight_norm: true

training:
  batch_size: 4  # Reduced from 32 to 4 (4 shapes per batch)
  num_epochs: 2000
  learning_rate: 0.0001
  latent_lr: 0.001
  latent_reg_lambda: 0.0001
  clamp_dist: 0.1
  num_samples_per_shape: 2048  # Reduced from 10000 to 2048 (total: 4*2048=8192 points/batch)
  checkpoint_every: 100
  log_every: 10
  num_workers: 2  # Reduced from 4 to 2
  device: cuda
  grad_clip: 1.0  # Gradient clipping to prevent NaN

data:
  data_dir: ./data
  train_split: train
  val_split: val
  test_split: test
